<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Week 9 Homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');
       html { font-family: Lato; font-size: 16px; }
       main { max-width: 800px; margin: 0 auto; border: 1px dotted black; padding: 0 10px;} h1 { font-weight: 900;}
   </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>My Favorite Foods</h2>
    
        <ol id="foodsList">
    
        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = []; // add some colors
        let foods = []; // add some foods

        colors.push("red");
        colors.push("pink");
        colors.push("teal");

        foods.push("pasta");
        foods.push("chips");
        foods.push("cake");


        for(let i = 0; i < colors.length; i++){
            let newListItem = document.createElement("li");
            newListItem.innerHTML = colors[i];
            let orderedList = document.querySelector("ol");
            orderedList.appendChild(newListItem);
        }

        for(let i = 0; i < foods.length; i++){
            let newListItem = document.createElement("li");
            newListItem.innerHTML = foods[i];
            let orderedList = document.querySelector("ol");
            orderedList.appendChild(newListItem);
        }
    </script>
    
</body>

</html>
