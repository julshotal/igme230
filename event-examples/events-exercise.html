<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	let buttons = document.getElementsByName("colorGroup");
	let input;
	let infoBox = document.getElementById("info");
	let final = document.getElementById("colorButton");
	let legend = document.querySelector("legend");

	for(let i = 0; i < buttons.length; i++){
		buttons[i].addEventListener("click", function() { 
			input = this.value;

			if(input == "red"){
				infoBox.innerHTML = "You have selected the color red";
			} else if (input == "green") {
				infoBox.innerHTML = "You have selected the color green";
			} else if (input == "blue"){
				infoBox.innerHTML = "You have selected the color blue";
			}
		});
	}

	//used w3 schools to learn how to disable submit button
	final.addEventListener("click", function() { 
		if(input == "red"){
				infoBox.innerHTML = "Your FINAL CHOICE is red";
				final.disabled = true;
				legend.style.color = "red";
			} else if (input == "green") {
				infoBox.innerHTML = "Your FINAL CHOICE is green";
				final.disabled = true;
				legend.style.color = "green";
			} else if (input == "blue"){
				infoBox.innerHTML = "Your FINAL CHOICE is blue";
				final.disabled = true;
				legend.style.color = "blue";
			}
		});

</script>
</body>
</html>
