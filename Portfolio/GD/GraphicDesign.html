        <script>
            //code to rotate through slideshow images and descriptions
            let slideNum= 0;
            let paraNum = 0;
            rotateThrough();

            function rotateThrough() {
                let slides = document.getElementsByClassName("slide");
                let descrips = document.getElementsByClassName("descrip");

                for (let i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none"; 
                  descrips[i].style.display = "none";
                }

                slideNum++;
                paraNum++;

                if (slideNum > slides.length) {
                    slideNum = 1;
                } 

                if(paraNum > descrips.length) {
                    paraNum = 1;
                }

                slides[slideNum-1].style.display = "block"; 
                descrips[paraNum-1].style.display = "block";
                setTimeout(rotateThrough, 5000);
            }

            //hamburger menu + toggling dropdown visibility  
            function turnX(h) {
                h.classList.toggle("change");
        
                var x = document.getElementsByClassName("dropdownCNT");
                for(let i = 0; i < x.length; i++) {
        
                    if (x[i].style.display === "block") {
                         x[i].style.display = "none";
                    } else {
                        x[i].style.display = "block";
                    }
        
                }
            }
    
        //dropdown
       function myFunction() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
        if (!event.target.matches('.drop')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
            }
        }
        }
